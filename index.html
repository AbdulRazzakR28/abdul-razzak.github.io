<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c36;
        }
        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            animation: wave 10s infinite;
            opacity: 0.5;
        }
        @keyframes wave {
            0% { bottom: -150px; }
            50% { bottom: 0; }
            100% { bottom: -150px; }
        }
    </style>
</head>
<body>
    <div class="wave"></div>
    <script>
        window.addEventListener('load', function() {
            console.log('Page loaded and wave animation started.');
        });
    </script>
</body>
</html>
